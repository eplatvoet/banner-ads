<!DOCTYPE html>
<html lang="en">
  <head>
    <title>320x50</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta data-template-name="320x50">
    <meta name="ad.size" content="width=320,height=50">

    <link rel="stylesheet" type="text/css" href="ad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>

    <script>
        var overAllClickTag = "https://www.visitlasvegas.com/";
    </script>
</head>
<body>
    <div class="ad-wrapper">
        <div class="adContent">
            <a href="javascript:window.open(window.overAllClickTag)">
                <div class="topSection" id="topSection">
                    <img src="./assets/logo-white.svg" alt='Las Vegas logo' class="logo">
                    <div class="cta">
                        <p>Plan your visit &rarr;</p>
                    </div>
                    <img src="./assets/bg.jpg" alt='Las Vegas strip' class="bg">
                </div>
            </a>
        </div>
    </div>
    <script src="ad.js"></script>
</body>
</html>
