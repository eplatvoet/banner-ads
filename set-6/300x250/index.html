<!DOCTYPE html>
<html lang="en">
  <head>
    <title>300x250</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta data-template-name="300x250">
    <meta name="ad.size" content="width=300,height=250">

    <link rel="stylesheet" type="text/css" href="ad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>

    <script>
        var overAllClickTag = "https://www.visitlasvegas.com/";
    </script>
</head>
<body>
    <div class="ad-wrapper">
        <div class="adContent">
            <a href="javascript:window.open(window.overAllClickTag)">
                <div class="topSection" id="topSection">
                    <div class="screen1 screen">
                        <p>
                            What happens here...
                        </p>
                    </div>
                    <div class="screen screen2">
                        <p class="reg-p">
                            Stays here...
                        </p>
                        <p class="bold">
                            Stays here...
                        </p>
                    </div>
                    <div class="screen screen3">
                        <p>Plan your next trip to<br>Las Vegas now</p>
                        <div class="cta">
                            Viva Las Vegas >
                        </div>
                    </div>
                    <video src="./assets/vegas-sign.mp4" autoplay muted height="auto" width="250"></video>
                </div>
            </a>
        </div>
    </div>
    <script src="ad.js"></script>
</body>
</html>
